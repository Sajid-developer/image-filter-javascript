<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Image filter</title>
</head>
<body>

   <section class="gallery">
      <div class="buttons">
         <button class="btn active">All</button>
         <button class="btn" data-btn="1">Romantic</button>
         <button class="btn" data-btn="2">Happy</button>
         <button class="btn" data-btn="3">Sad</button>
         <button class="btn" data-btn="4">Mountains</button>
      </div>

      <div class="images">
         <img src="images/romantic.webp" class="img img-expand" data-cat="1">
         <img src="images/mountains2.webp" class="img img-expand" data-cat="4">
         <img src="images/sad2.webp" class="img img-expand" data-cat="3">
         <img src="images/romantic2.webp" class="img img-expand" data-cat="1">
         <img src="images/happy4.webp" class="img img-expand" data-cat="2">
         <img src="images/romantic3.webp" class="img img-expand" data-cat="1">
         <img src="images/romantic4.webp" class="img img-expand" data-cat="1">
         <img src="images/happy3.webp" class="img img-expand" data-cat="2">
         <img src="images/mountains3.webp" class="img img-expand" data-cat="4">
         <img src="images/romantic5.jpg" class="img img-expand" data-cat="1">
         <img src="images/happy.webp" class="img img-expand" data-cat="2">
         <img src="images/happy2.webp" class="img img-expand" data-cat="2">
         <img src="images/happy5.webp" class="img img-expand" data-cat="2">
         <img src="images/sad.webp" class="img img-expand" data-cat="3">
         <img src="images/sad4.webp" class="img img-expand" data-cat="3">
         <img src="images/mountains.webp" class="img img-expand" data-cat="4">
         <img src="images/sad3.webp" class="img img-expand" data-cat="3">
         <img src="images/mountains4.webp" class="img img-expand" data-cat="4">
      </div>
   </section>
   

   <script type="text/javascript">

      const btns = document.querySelectorAll(".buttons .btn");
      const imgBox = document.querySelector(".gallery .images");
      const imgs = document.querySelectorAll(".images .img");

      btns.forEach(btn => {
         btn.addEventListener("click", (e) => {
            document.querySelector(".btn.active").classList.remove("active");
            btn.classList.add("active");

            imgBox.classList.add("anime");
            setTimeout(() => {
               imgBox.classList.remove("anime");
            }, 700);

            imgs.forEach(img => {
               img.classList.remove("img-shrink");
               img.classList.add("img-expand");

               const btnType = parseInt(e.target.dataset.btn);
               const imgType = parseInt(img.dataset.cat);

               if (btnType !== imgType) {
                  img.classList.add("img-shrink");
                  img.classList.remove("img-expand");
               }

            });
         });

      });

      btns[0].addEventListener("click", () => {
         imgs.forEach(img => {
            img.classList.remove("img-shrink");
            img.classList.add("img-expand");
         });
      });


   </script>

</body>

</html>
